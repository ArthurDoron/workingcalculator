<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>Calculator</title>
</head>
<body>
    <table>
        <tr>
            <td class="calcu"> CALCULATOR </td>
        </tr>
        <tr>
            <td colspan="5">
                <input type="text" id="result" disabled>
            </td>
        </tr>
        <tr>
            <td><input type="button" value="%" onclick="calculatePercentage()"></td>
            <td><input type="button" onclick="clearInput()" value="C" class="clear"></td>
            <td><input type="button" value="âŒ«" class="clear" onclick="del()"></td>
            <td><input type="button" onclick="divide()" value="/" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="appendNumber(7)" value="7"></td>
            <td><input type="button" onclick="appendNumber(8)" value="8"></td>
            <td><input type="button" onclick="appendNumber(9)" value="9"></td>
            <td><input type="button" onclick="multiply()" value="x" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="appendNumber(4)" value="4"></td>
            <td><input type="button" onclick="appendNumber(5)" value="5"></td>
            <td><input type="button" onclick="appendNumber(6)" value="6"></td>
            <td><input type="button" onclick="subtract()" value="-" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" onclick="appendNumber(1)" value="1"></td>
            <td><input type="button" onclick="appendNumber(2)" value="2"></td>
            <td><input type="button" onclick="appendNumber(3)" value="3"></td>
            <td><input type="button" onclick="add()" value="+" class="op"></td>
        </tr>
        <tr>
            <td><input type="button" value="00" onclick="appendNumber('00')"></td>
            <td><input type="button" onclick="appendNumber(0)" value="0"></td>
            <td><input type="button" onclick="appendNumber('.')" value="."></td>
            <td><input type="button" onclick="calculate()" value="=" class="equal"></td>
        </tr>
    </table>
    <script>
        let currentInput = '';
        let currentOperator = '';

        function clearInput(){
            currentOperator = '';
            currentInput = '';
            document.getElementById('result').value= '';
        }

        function appendNumber(number){
            currentInput += number;
            document.getElementById('result').value = currentInput;
        }

        function add(){
            currentOperator = "+";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function subtract(){
            currentOperator = "-";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function multiply(){
            currentOperator = "*";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function divide(){
            currentOperator = "/";
            currentInput += currentOperator;
            document.getElementById('result').value = currentInput;
        }

        function calculate(){
            const result = eval(currentInput);
            document.getElementById('result').value = result;
            currentInput = result.toString();
        }
        
        function del() {
            let display = document.getElementById("result");
            display.value = display.value.slice(0, -1);
            currentInput=display.value;
        }

        function calculatePercentage() {
            try {
                result.value = eval(result.value) / 100;
            } catch (error) {
                result.value = 'Error';
            }
        }
    </script>
</body>
